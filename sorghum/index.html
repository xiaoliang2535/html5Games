<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>我帮周迅收高粱</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="yes"/>
    <meta name="360-fullscreen" content="yes"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas"></canvas>
<script src="frameworks/cocos2d-html5/CCBoot.js"></script>
<script>
    BASE_PATH = "http://xiaoliang2535.github.io/html5Games/sorghum/";
    IMG_PATH = "http://xiaoliang2535.github.io/html5Games/sorghum/res/share_img.jpg";
    BASE_DESC = "我和周迅种好了高粱，周迅喊你收高粱";

    function onBridgeReady() {
        var mainTitle="我帮周迅收高粱",
                mainDesc= TotalScore!=0?"收获报告：我帮周迅收获了" + TotalScore + "颗高粱,获得" + ScoreLevel + "称号":BASE_DESC,
                mainURL= BASE_PATH + "/index.html",
                mainImgUrl= IMG_PATH;

        WeixinJSBridge.on("menu:share:timeline", function(e) {
            WeixinJSBridge.invoke("shareTimeline", {
                img_url: mainImgUrl,
                img_width: "120",
                img_height: "120",
                link: mainURL,
                title: TotalScore!=0?"收获报告：我帮周迅收获了" + TotalScore + "颗高粱,获得" + ScoreLevel + "称号":BASE_DESC,
                desc: mainTitle
            }, function(res) {
                WeixinJSBridge.log(res.err_msg)
            });
        });
        WeixinJSBridge.on("menu:share:weibo", function() {
            WeixinJSBridge.invoke("shareWeibo", {
                "content": TotalScore!=0?"收获报告：我帮周迅收获了" + TotalScore + "颗高粱,获得" + ScoreLevel + "称号":BASE_DESC,
                "url": mainURL
            }, function(res) {
                WeixinJSBridge.log(res.err_msg);
            });
        });
        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            WeixinJSBridge.invoke("sendAppMessage", {
                img_url: mainImgUrl,
                img_width: "120",
                img_height: "120",
                link: mainURL,
                desc: TotalScore!=0?"收获报告：我帮周迅收获了" + TotalScore + "颗高粱,获得" + ScoreLevel + "称号":BASE_DESC,
                title: mainTitle
            }, function(res) {
                WeixinJSBridge.log(res.err_msg)
            });
        });
    };

    document.addEventListener('WeixinJSBridgeReady', function() {
        onBridgeReady();
    });
</script>
<script src="main.js"></script>
</body>
</html>
