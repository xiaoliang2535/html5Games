<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>红包大作战－天翔绿豆工作室</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="FED" content="cxj"/>
    <style>
        body, canvas, body {
            background: #dc9c5f !important;
        }
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        #gameCanvas {
            width: 720px;
            margin: 0 auto;
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<canvas id="gameCanvas" width="320" height="480"></canvas>

<script src="game.min.js"></script>

<script>

    function detectWeixinApi(callback){
        if(typeof WeixinJSBridge == 'undefined' || typeof WeixinJSBridge.invoke == 'undefined'){
            setTimeout(function(){
                detectWeixinApi(callback);
            },200);
        }else{
            callback();
        }
    }

    detectWeixinApi(function(){

        function shareFriend() {
            WeixinJSBridge.invoke('sendAppMessage',{
                "img_url": g_info.imgUrl.toString(),
                "img_width": g_info.width,
                "img_height": g_info.height,
                "link": g_info.lineLink.toString(),
                "desc": g_info.descContent.toString(),
                "title": g_info.shareTitle.toString()
            }, function(res) {

            })
        }
        function shareTimeline() {
            WeixinJSBridge.invoke('shareTimeline',{
                "img_url": g_info.imgUrl.toString(),
                "img_width": g_info.width,
                "img_height": g_info.height,
                "link": g_info.lineLink.toString(),
                "desc": g_info.descContent.toString(),
                "title": g_info.shareTitle.toString()
            }, function(res) {

            });
        }

        WeixinJSBridge.on('menu:share:appmessage', function(argv) {
            shareFriend();
        });
        WeixinJSBridge.on('menu:share:timeline', function(argv) {
            shareTimeline();
        });
    });

</script>
</body>
</html>
